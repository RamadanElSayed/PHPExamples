<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").append(" <b>Appended text</b>.").css("background-color","red");
            $("p").after(" <span>Appended Span</span>.");
            $("ol li:first").hide();

            $("#btn1").click(function(){
                $("p").append(" <b>Appended text</b>.");
            });
            $("#btn2").click(function(){
                // $("ol").append("<li>Appended item</li>");
                $("div").css("background-color","red").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });

            });


        });
    </script>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<div>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
</div>


<button id="btn1">Append text</button>
<button id="btn2">Append list item</button>

</body>
</html>
